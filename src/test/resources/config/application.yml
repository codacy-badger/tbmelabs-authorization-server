authorization-server:
  security:
    max-login-attempts: 3
eureka:
  client:
    enabled: false
  instance:
    metadata-map:
      user:
        name: actuator-admin
        password: Welcome$18
        role: ACTUATOR
server:
  address: localhost
  servlet:
    context-path: /auth
spring:
  data:
    rest:
      base-path: /rest/api
    web:
      pageable:
        default-page-size: 10
  datasource:
    driver-class-name: org.postgresql.Driver
    jdbc-url: jdbc:postgresql://localhost:5432/auth_test_database
    username: auth_test_user
    password: auth_test_user_password
  flyway:
    enabled: false
  jpa:
    hibernate:
      ddl-auto: create-drop