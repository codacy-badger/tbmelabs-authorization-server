version: '3'
services:
  elasticsearch_logging:
    image: elasticsearch
  logstash_logging:
    image: logstash
    volumes:
    - ./logstash-log4j2/config:/etc/logstash/conf.d
    ports:
    - 5000:5000
    links:
    - elasticsearch_logging:elasticsearch
    depends_on:
    - elasticsearch_logging
  kibana_logging:
    image: kibana
    ports:
    - 5601:5601
    links:
    - elasticsearch_logging:elasticsearch