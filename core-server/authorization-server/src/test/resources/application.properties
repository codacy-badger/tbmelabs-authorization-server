# enable test logging
logging.config=classpath:log4j2-test.xml

# authorization server test configuration
server.address=localhost
server.context-path=/auth
server.port=88
authorization-server.security.max-login-attempts=3

# eureka test configuration
eureka.client.enabled=false
eureka.client.service-url.defaultZone=http://localhost:8761/eureka

# test data source configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/${spring.datasource.name}
spring.datasource.name=auth_test_database
spring.datasource.username=auth_test_user
spring.datasource.password=auth_test_user_password

# test jpa configuration
spring.jpa.hibernate.ddl-auto=create-drop

# test flyway configuration
flyway.enabled=false

# test redis token store configuration
spring.redis.host=localhost
spring.redis.port=6379