# enable test logging
logging.config=classpath:log4j2-test.xml

# configure standalone server (spring-boot)
server.port=80

# authorization server configuration
authorization-server.security.login.default-redirect=http://localhost/default_login_redirect
authorization-server.security.max-login-attempts=3

# eureka test configuration
eureka.client.enabled=false
eureka.client.service-url.defaultZone=http://localhost:8761/eureka

# primary data source configuration
spring.datasource.url=jdbc:h2:mem:myDb;DB_CLOSE_DELAY=-1
spring.datasource.name=auth_server_database
spring.datasource.username=auth_database_user
spring.datasource.password=auth_database_user_password
spring.datasource.driver-class-name=org.h2.Driver

# jpa configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# override redis token store configuration
spring.redis.host=localhost
spring.redis.port=6379