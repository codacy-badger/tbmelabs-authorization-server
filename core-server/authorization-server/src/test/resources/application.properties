# enable test logging
logging.config=classpath:log4j2-test.xml

# authorization server test configuration
authorization-server.security.max-login-attempts=3
server.address=localhost
server.servlet.context-path=/auth

# eureka test configuration
eureka.client.enabled=false
eureka.client.service-url.defaultZone=http://localhost:8761/eureka

# rest api configuration
spring.data.rest.base-path=/rest/api
spring.data.web.pageable.default-page-size=10

# test data source configuration
spring.datasource.jdbc-url=jdbc:postgresql://localhost:5432/auth_test_database
spring.datasource.username=auth_test_user
spring.datasource.password=auth_test_user_password
spring.datasource.driver-class-name=org.postgresql.Driver

REDIS_HOST=localhost
REDIS_PORT=6379
