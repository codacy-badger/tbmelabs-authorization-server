# enable debug logging
logging.config=classpath:log4j2-dev.xml

# authorization server configuration
server.port=88
server.context-path=/auth
authorization-server.security.max-login-attempts=3

# eureka configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka

# primary datasource configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/auth_server_database
spring.datasource.name=auth_server_database
spring.datasource.username=auth_database_user
spring.datasource.password=auth_database_user_password

# jdbc token store configuration | spring.profiles.active=no-redis
tokenstore.datasource.url=jdbc:postgresql://localhost:5432/auth_token_database
tokenstore.datasource.name=auth_token_database
tokenstore.datasource.username=auth_token_user
tokenstore.datasource.password=auth_token_user_password
tokenstore.datasource.driver-class-name=org.postgresql.Driver

# jpa configuration to debug queries
spring.jpa.show-sql=true