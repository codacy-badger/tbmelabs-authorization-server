<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Free to use streaming application.">

  <title>TBME Labs | Sign In</title>

  <link rel="stylesheet" href="vendor/css/signin.css"/>
</head>
<body>
<div class="container">
  <noscript>
    <style>
      #script-container {
        display: none;
      }
    </style>

    <div class="alert alert-danger">
      <strong>JavaScript disabled!</strong> Please enable JavaScript for the best experience.
    </div>
  </noscript>

  <div id="script-container">
    <div class="jumbotron">
      <h1 id="jumbotron_title"></h1>
      <p id="jumbotron_text"></p>
    </div>

    <div id="signin-failed-alert" class="alert alert-danger">
      <strong id="signin_failed_alert_title"></strong> <span id="signin_failed_alert_text"></span>
    </div>

    <div class="form-container">
      <form id="signin-form" action="signin" method="post">
        <div class="form-group row">
          <label id="username_form_control" for="username" class="col-sm-4 col-form-label"></label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="username" placeholder="Username" required>
          </div>
        </div>
        <div class="form-group row">
          <label id="password_form_control" for="password" class="col-sm-4 col-form-label"></label>
          <div class="col-sm-8">
            <input type="password" class="form-control" id="password" placeholder="Password" required>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-offset-4 col-sm-4">
            <a href="signup" id="signup_link_text" class="pull-left"></a>
          </div>
          <div class="col-sm-4">
            <button id="signin_button_text" type="submit" class="btn btn-primary pull-right"></button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="public/signin.js"></script>
</body>
</html>
